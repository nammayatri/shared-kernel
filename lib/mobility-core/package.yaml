name: mobility-core
version: 0.1.0.0
github: "nammayatri/shared-kernel" # update if needed
license: AGPL
author: "nammayatri"
maintainer: "nammayatri"
copyright: "nammayatri.in"

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description: Please see the README on GitHub at <https://github.com/nammayatri/shared-kernel/blob/main/README.md> # insert github link

default-extensions:
  - ConstraintKinds
  - DataKinds
  - DefaultSignatures
  - DeriveAnyClass
  - DeriveFunctor
  - DeriveGeneric
  - DuplicateRecordFields
  - ExplicitNamespaces
  - FlexibleContexts
  - FlexibleInstances
  - FunctionalDependencies
  - GADTs
  - LambdaCase
  - MultiParamTypeClasses
  - MultiWayIf
  - NamedFieldPuns
  - NoImplicitPrelude
  - OverloadedLabels
  - OverloadedStrings
  - PatternSynonyms
  - PolyKinds
  - RankNTypes
  - RecordWildCards
  - ScopedTypeVariables
  - TupleSections
  - TypeApplications
  - TypeFamilies
  - TypeOperators
  - ViewPatterns
  - BlockArguments
  - TypeSynonymInstances
  - UndecidableInstances

dependencies:
  - aeson
  - aeson-casing
  - base >= 4.7 && < 5
  - bytestring
  - clock
  - case-insensitive
  - containers
  - cryptonite
  - data-default-class
  - double-conversion
  - directory
  - exceptions
  - euler-hs
  - formatting
  - filepath
  - hex-text
  - hspec
  - http-api-data
  - http-client
  - regex-compat
  - http-client-tls
  - http-types
  - http-media
  - kleene
  - lattices
  - process
  - postgresql-simple
  - postgresql-migration
  - prometheus-client
  - prometheus-proc
  - wai-middleware-prometheus
  - prometheus-metrics-ghc
  - jwt
  - lens
  - memory
  - network
  - parsec
  - passetto-client
  - random-strings
  - safe-exceptions
  - servant
  - servant-client
  - servant-client-core
  - servant-server
  - servant-openapi3
  - singletons-th
  - text
  - wai
  - warp
  - time
  - template-haskell
  - generic-lens
  - base64-bytestring
  - unordered-containers
  - geojson
  - safe-money
  - dhall
  - tasty
  - tasty-hunit
  - either
  - mtl
  - uuid
  - stm
  - unix
  - record-hasfield
  - record-dot-preprocessor
  - openapi3
  - fast-logger
  - persistent
  - persistent-postgresql
  - esqueleto
  - monad-logger
  - unliftio-core
  - resource-pool
  - universum
  - scientific
  - vector
  - unliftio
  - string-conversions
  - hedis
  - transformers
  - extra
  - random
  - hw-kafka-client
  - fmt
  - text-conversions
  - deriving-aeson
  - base64
  - safe
  - tinylog
  - wai-app-static
  - servant-multipart
  - servant-multipart-api
  - servant-multipart-client
  - clickhouse-haskell
  - beam-postgres
  - beam-core
  - cereal
  - beam-mysql
  - sequelize
  - concurrency
  - casing
  - slack-web

ghc-options:
  - -fwrite-ide-info
  - -hiedir=.hie
  - -Wall
  - -Wcompat
  - -Widentities
  - -fhide-source-paths
  - -Werror
  - -fplugin=RecordDotPreprocessor
  - -Wwarn=ambiguous-fields

library:
  source-dirs:
    - src

tests:
  mobility-core-tests:
    main: Main.hs
    source-dirs:
      - test/app
      - test/src
    dependencies:
      - mobility-core
